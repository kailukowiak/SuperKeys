# SuperKeys - Cross-platform Hyper Key Configuration
# Caps Lock as Hyper key with vim-style navigation

[ids]
*

[main]
# Caps Lock: tap for Escape, hold for Hyper
capslock = overload(hyper, esc)

[hyper]
# Allow modifiers to pass through (shift, control, alt work with hyper)
fallthrough = true

# Caps+Esc toggles CapsLock
esc = capslock

# Vim-style navigation (HJKL)
h = left
j = down
k = up
l = right

# Navigation with Shift for selection
shift+h = S-left
shift+j = S-down
shift+k = S-up
shift+l = S-right

# Word/line/page navigation
a = C-left     # word left
e = C-right    # word right
u = home       # beginning of line
o = end        # end of line
i = end        # end of line (alternate)
d = pagedown   # page down
f = pageup     # page up

# Deletion shortcuts
n = C-backspace      # delete word backward
m = backspace        # delete char backward
, = delete           # delete char forward
. = C-delete         # delete word forward

# Clipboard operations (universal copy/paste/cut)
# Using Ctrl+Shift for terminal compatibility
c = C-S-c      # copy (works in terminal and many GUI apps)
v = C-S-v      # paste (works in terminal and many GUI apps)
x = C-S-x      # cut (works in terminal and many GUI apps)

# Window control
w = C-w        # close tab/window
q = M-q        # quit application (Alt+Q for most Linux apps)
tab = M-tab    # switch windows
shift+tab = M-S-tab  # switch windows reverse

# App shortcuts (Ctrl+numbers for consistency with Mac)
# You can bind these in your window manager/DE to launch apps
1 = C-1
2 = C-2
3 = C-3
4 = C-4
5 = C-5
6 = C-6
7 = C-7
8 = C-8
9 = C-9
0 = C-0

# Language/input switcher
space = C-space
